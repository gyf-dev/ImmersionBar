apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.3.1'

    compileOnly 'androidx.fragment:fragment:1.3.6'
}

publish {
    userOrg = 'geyifeng'
    groupId = 'com.gyf.immersionbar'
    artifactId = 'immersionbar'
    publishVersion = "$immersionbar_version"
    desc = 'Android bar management'
    website = 'https://github.com/gyf-dev/ImmersionBar'
}
